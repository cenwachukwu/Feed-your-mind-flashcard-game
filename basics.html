<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="basics.css">
    <meta name="description" content="flashcard-game">
    <title>Feed your mind</title>
</head>
<body>
    <h1 class="page-title">Feed your mind; A flash card story.</h1>
    <div class="click-text"> 
        Feed Your Mind 
        <span class="click-text-small">Click To Start</span>
    </div>

    <button class="buttontop">Back to Home</button>
    <!-- <div class="click-text visble"> 
            Feed Your Mind 
            <span class="click-text-small" >Click To Start</span>
    </div> -->
    <!-- <button class="startgame">Let's being</button>
    <button class="africa">Africa</button>
    <button class="femaleInventors">Female Inventors</button>
    <button class="centraldogma">Central dogma</button> -->


    <div class="game-container">
        <div class="cardcontainer box1"> 
            <!-- africa -->
            <div class="flash-card front-card box1a"></div>
            <div class="flash-card back-card box1b"></div>
        </div>
        <div class="cardcontainer box2">
            <!-- protein -->
            <div class="flash-card front-card box2a"></div>
            <div class="flash-card back-card box2b"></div>
        </div>
        <div class="cardcontainer box3">
            <!-- women -->
            <div class="flash-card front-card box3a"></div>
            <div class="flash-card back-card box3b"></div>
        </div>
        <div class="cardcontainer box4">
            <!-- chemistry -->
            <div class="flash-card front-card box4a"></div>
            <div class="flash-card back-card box4b"></div>
        </div>
        <div class="cardcontainer box5">
            <!-- phych -->
            <div class="flash-card front-card box5a"></div>
            <div class="flash-card back-card box5b"></div>
        </div>
        <div class="cardcontainer box6">
            <!-- phylogeny -->
            <div class="flash-card front-card box6a"></div>
            <div class="flash-card back-card box6b"></div>
        </div>
        <div class="cardcontainer box7">
            <!-- female world record holders -->
            <div class="flash-card front-card box7a"></div>
            <div class="flash-card back-card box7b"></div>
        </div>
        <div class="cardcontainer box8">
            <!-- female world leaders -->
            <div class="flash-card front-card box8a"></div>
            <div class="flash-card back-card box8b"></div>
        </div>
        <div class="cardcontainer box9">
            <!-- female olypmians -->
            <div class="flash-card front-card box9a"></div>
            <div class="flash-card back-card box9b"></div>
        </div>
        <!-- <div>
            <button class="know">I Know This</button>
            <button class="dont-know">I Didnt know this</button>
        </div> -->
    </div>
    <div class="buttons">
            <button class="previous inactive">&laquo; Previous</button>
            <button class="next inactive">Next &raquo;</button>
            <!-- how create next and previous buttons with the arrows 
                <a href="#" class="previous">&laquo; Previous</a>
                <a href="#" class="next">Next &raquo;</a>
                <a href="#" class="previous round">&#8249;</a>
                <a href="#" class="next round">&#8250;</a> -->
    </div>

    <script src="basics.js"></script>     
</body>
</html>
