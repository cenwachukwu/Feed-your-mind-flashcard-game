<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="basics.css">
    <meta name="description" content="flashcard-game">
    <title>Feed your mind</title>
</head>
<body>
    <h1>Feed your mind; A flash card story.</h1>
    <button class="startgame">Let's being</button>
    <button class="africa">Africa</button>
    <div>
        <div class="inactive" id="cardcontainer">
            <div class="flash-card front-card"></div>
            <div class="flash-card back-card inactive"></div>
        </div>
        <div class="buttons">
            <button class="previous inactive">Previous</button>
            <button class="next inactive">Next</button>
        </div>
        <div>
            <button class="know">I Know This</button>
            <button class="dont-know">I Didnt know this</button>
        </div>
    </div>

    <script src="basics.js"></script>     
</body>
</html>
